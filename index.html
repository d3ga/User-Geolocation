<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>IP Geolocation</title>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Ensure proper rendering and zooming on touch devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Search Engine Optimization -->
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Estimates the users geolocation, ip, country, city, region, provider, and postal code using data from the ipinfo.io API and displays a marker on the map using the Google Maps API."
  />

  <link rel="stylesheet" type="text/css" href="assets/dist/css/style.css" />
</head>

<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQegG0SWmiuiSbIUVon1BnxFjIKPoFqmA&callback=initMap" async
    defer></script>
  <script src="assets/dist/js/app.min.js"></script>
</body>

</html>
